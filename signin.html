<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
    <title>Login & Signup</title>
</head>

<body>

<header class="page-header">
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="skillswap.html">Skill Swap</a>
        <a href="connect.html">Connect</a>
        <a href="account.html">Sign In</a>
        <div class="">
            <img alt="Logo" src="logo.png">
        </div>
    </div>
</header>

<!-- main -->
<div class="main-container">
    <!-- header -->
    <div class="header-container">
        <h1>Let's Bloom Together!</h1>
    </div>
        <!-- login -->
        <div class="form login">
            <h3 class="heading">Login</h3>
            <form action="#" class="content">
                <div class="line underline"></div>

                <div class="field input">
                    <input type="email" placeholder="Enter your Email" required />
                </div>

                <div class="field input">
                    <input type="password" placeholder="Enter your Password" class="password" required />
                </div>

                <div class="forg">
                    <a href="#" class="forget">Forget password?</a>
                </div>

                <div class="field btn">
                    <button type="submit">Login</button>
                </div>

                <div class="link sign-login">
                    <span>Don't have an Account?</span>
                    <a href="signup.html" class="forget">Sign up</a>
                </div>

                <div class="line"></div>

                <div class="thirdLogin field google">
                    <i class='bx bxl-google face-icon'></i>
                    <span>Login with Google</span>
                </div>
            </form>
        </div>

<script src="./script.js"></script>
</body>

</html>
